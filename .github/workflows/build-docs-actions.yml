jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install graphviz and sphinx
        run: |
            sudo apt install graphviz
            pip install sphinx
            pip install sphinx-rtd-theme
            pip install linuxdoc
      - name: Prepare _site
        run: |
            mkdir -p _site/pyarmor/
            cp index.html _site/
      - name: Build static files for en
        run: |
            make html
            mv _build/html/ ../../_site/pyarmor/docs
        working-directory: ./pyarmor/docs
      - name: Build static files for zh
        run: |
            make html
            rm -rf ../../../_site/pyarmor/docs/zh
            mv _build/html/ ../../../_site/pyarmor/docs/zh
        working-directory: ./pyarmor/docs/zh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  # Deployment job
  deploy:
    permissions:
        contents: read
        pages: write
        id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
