<!doctype html>
<html lang="zh" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pyarmor Sandbox</title>
    <link href="../../assets/bootstrap-5.3.3/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h3 class="m-3">Pyarmor Sandbox</h3>

    <div class="p-3">
      <div class="form-floating mb-3">
        <input type="text"
               class="form-control"
               id="scriptName"
               placeholder="foo.py">
        <label for="scriptName">Script Name</label>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select"
                id="pythonVersion"
                aria-label="Python version">
          <option value="3.7">3.7</option>
          <option value="3.8">3.8</option>
          <option value="3.9">3.9</option>
          <option value="3.10">3.10</option>
          <option value="3.11">3.11</option>
          <option value="3.12" selected>3.12</option>
          <option value="3.13">3.13</option>
        </select>
        <label for="pythonVersion">Python Version</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input"
               type="checkbox"
               value=""
               id="enableFreethreading">
        <label class="form-check-label"
               for="enableFreethreading">
          Enable Freethreading
        </label>
      </div>
      <div class="mb-3" role="group">
        <button type="button"
                class="btn btn-light">
          Build RFT Script
        </button>
        <button type="button"
                class="btn btn-light">
          Build Mini Script
        </button>
        <button type="button"
                class="btn btn-light">
          Build Mini+RFT Script
        </button>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control"
                  placeholder="Leave a comment here"
                  id="scriptContent"
                  style="height: 30rem"></textarea>
        <label for="scriptContent">Script(maximum 8K)</label>
      </div>
    </div>

    <script src="../../assets/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
  </body>
</html>
