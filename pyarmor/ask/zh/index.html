<!doctype html>
<html lang="zh" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pyarmor 解惑</title>
    <link href="/pyarmor/assets/bootstrap-5.3.3/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/bootstrap-5.3.3/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="lang-zh">
      <div class="card border-light mx-5 my-2">
        <div class="card-body">
          <h5 class="card-title">Pyarmor 解惑</h5>
          <button class="btn btn-light btn-sm en">English</button>
        </div>
      </div>
      <div class="card mx-5 my-3">
        <div class="card-header">
          许可证相关问题
        </div>
        <div class="list-group list-group-flush">
          <a href="https://pyarmor.readthedocs.io/zh/latest/licenses.html#select-license-type"
             class="list-group-item list-group-item-action">
            如何选择许可证类型？
          </a>
          <a href="https://pyarmor.readthedocs.io/zh/latest/licenses.html#how-many-licenses-required"
             class="list-group-item list-group-item-action">
            需要购买多少个许可证?
          </a>
          <a href="https://pyarmor.readthedocs.io/zh/latest/how-to/register.html#using-pyarmor-license"
             class="list-group-item list-group-item-action">
            如何在本地设备/云服务器/虚拟机等中注册和使用 Pyarmor 许可证?
          </a>
          <a href="https://pyarmor.readthedocs.io/zh/latest/how-to/ci.html"
             class="list-group-item list-group-item-action">
            如何在 CI/CD 管线或者 Docker 容器中使用 Pyarmor 许可证?
          </a>
          <a href="https://pyarmor.readthedocs.io/zh/latest/reference/solutions.html#fix-register-issue"
             class="list-group-item list-group-item-action">
            如何解决注册 Pyarmor 许可证遇到的问题？
          </a>
        </div>
      </div>
      <div class="card mx-5 my-3">
        <div class="card-header">
          如何解决在构建设备上遇到的问题？
        </div>
        <div class="list-group list-group-flush">
          <a href="/pyarmor/learn/zh/how-to.html#generate-script-issue"
             class="list-group-item list-group-item-action">
            生成加密脚本
          </a>
          <a href="/pyarmor/learn/zh/how-to.html#pack-script-issue"
             class="list-group-item list-group-item-action">
            打包加密脚本
          </a>
        </div>
      </div>
      <div class="card mx-5 my-3">
        <div class="card-header">
          如何解决运行加密脚本出现的问题？
        </div>
        <div class="list-group list-group-flush">
          <a href="/pyarmor/learn/zh/how-to.html#run-obfuscated-script-issue"
             class="list-group-item list-group-item-action">
            运行的是加密脚本
          </a>
          <a href="/pyarmor/learn/zh/how-to.html#run-packed-script-issue"
             class="list-group-item list-group-item-action">
            运行的是打包后的可执行文件
          </a>
        </div>
      </div>
    </div>

    <script src="/pyarmor/assets/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
          document.querySelector("button.en").addEventListener("click", (e) => {
              window.location.replace(window.location.href.replace("/zh/", "/en/"))
          })
      })
    </script>
  </body>
</html>
